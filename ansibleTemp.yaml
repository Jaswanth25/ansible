---
- name: Deploy Terraform
  hosts: all
  gather_facts: False
  become: true
  
  tasks: 
    - name: Yum Install Packages
      yum: name=['wget'] state=latest

    - name: terraform install
      unarchive:
        src: https://releases.hashicorp.com/terraform/0.9.1/terraform_0.9.1_linux_amd64.zip
        dest: /usr/bin
        remote_src: True
